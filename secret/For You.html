
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>This is for you</title>


    <style>
      body {
        background: rgb(255, 255, 255);
        overflow: hidden;
        font-family: "Segoe UI", sans-serif;
      }

      p {
        line-height: 14px;
        background: url("secret.jpg");
        background-repeat: no-repeat;
        background-size: 80vh;
        background-position: center;

        -webkit-background-clip: text;
        -webkit-text-fill-color: rgba(0, 0, 0, 0);
      }
    </style>


  </head>

  <body>
    <p id="text"></p>
    <script>
      let str = "Will you be my valentine? ";
      document.getElementById("text").innerHTML = str.repeat(300);
    </script>
  </body>
</html>
